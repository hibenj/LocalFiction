name: macOS CI

on: push

defaults:
  run:
    shell: bash

env:
  Z3_VERSION: 4.10.0

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ macos-11, macos-12 ]
        compiler: [ g++-11, clang++ ]
        build_type: [ Debug, Release ]
        include:
          - compiler: clang++
            ccompiler: clang
          - compiler: g++-11
            ccompiler: gcc
          - os: macos-11
            compiler: g++-9
            build_type: Debug
          - os: macos-11
            compiler: g++-9
            build_type: Release
            ccompiler: gcc
          - os: macos-11
            compiler: g++-10
            ccompiler: gcc
            build_type: Debug
          - os: macos-11
            compiler: g++-10
            ccompiler: gcc
            build_type: Release

    name: ${{matrix.os}} with ${{matrix.compiler}} (${{matrix.build_type}} mode)
    runs-on: ${{matrix.os}}

    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Use XCode 13.2 as a workaround because XCode 14.0 seems broken
      - name: Setup XCode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "^13.2"

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: "ccache-${{matrix.os}}-${{matrix.compiler}}-${{matrix.build_type}}"
          variant: ccache
          save: true
          max-size: 10G

      - name: Setup Z3 Solver
        id: z3
        uses: cda-tum/setup-z3@v1
        with:
          version: ${{env.Z3_VERSION}}
          platform: macOS
          architecture: x64
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configure CMake
        working-directory: ${{github.workspace}}/build
        run: cmake ${{github.workspace}} -DCMAKE_CXX_COMPILER=${{matrix.compiler}} -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DFICTION_CLI=ON -DFICTION_TEST=ON -DFICTION_EXPERIMENTS=ON -DFICTION_Z3=ON -DFICTION_PROGRESS_BARS=OFF -DMOCKTURTLE_EXAMPLES=OFF -DWARNINGS_AS_ERRORS=OFF

      - name: Build
        working-directory: ${{github.workspace}}/build

        run: cmake --build . --config ${{matrix.build_type}} -j3  # macOS runners provide 3 cores

      - name: Test
        working-directory: ${{github.workspace}}/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest -C ${{matrix.build_type}} --verbose
